name: 🚀 Deploy website on push
on:
  push:
    branches:
      - main
      - devTest
jobs:
  web-deploy:
    name: 🎉 Deploy
    runs-on: ubuntu-latest
    steps:
      - name: 🚚 Get latest code
        uses: actions/checkout@v3

      - name: 🔨 Build Project
        run: |
          npm install
          npm run build

      - name: 📂 Sync files
        uses: SamKirkland/FTP-Deploy-Action@4.3.3
        with:
          server: example.com
          username: ${{ secrets.ftp_username }}
          password: ${{ secrets.ftp_password }}
          server-dir: |
            ${{ github.ref == 'refs/heads/main' && '/public_html/xlazure.vipserv.org/' || '' }}
            ${{ github.ref == 'refs/heads/devTest' && '/public_html/xlazure.dev/' || '' }}
